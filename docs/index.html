<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baseball Hit Simulator (GitHub Pages)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/baseball.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5 mb-lg-5">
    <h1>Baseball Hit Simulator</h1>
    <p class="text-muted">
        GitHub Pages-ready version of the simulator. All assets are self-contained under <code>docs/</code>.
    </p>
    <div class="row">
        <div class="col">
            <div class="field-container" id="field"></div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="ball-gen">Swing Away!</button>
            <button type="button" class="btn btn-primary" id="ball-gen-100">Sim 100 Hits</button>
            <button type="button" class="btn btn-primary" id="clear-landings">Clear Landings</button>
            <button type="button" class="btn btn-primary" id="reset-players">Reset Players</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter by Hit Type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" aria-disabled="true"><input type="checkbox" id="filter-fly-balls"> Fly Balls</a>
                    <a class="dropdown-item" aria-disabled="true"><input type="checkbox" id="filter-pop-ups"> Pop Ups</a>
                    <a class="dropdown-item" aria-disabled="true"><input type="checkbox" id="filter-ground-balls"> Ground Balls</a>
                </div>
            </div>
            <div id="batted-ball-info"></div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/d3.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
